		<script type="module">

			import * as THREE from 'three';

			import Stats from 'three/addons/libs/stats.module.js';
			import { OrbitControls } from './jsm/controls/OrbitControls.js';
			import { NURBSCurve } from 'three/addons/curves/NURBSCurve.js';
			import { NURBSSurface } from 'three/addons/curves/NURBSSurface.js';
			import { ParametricGeometry } from 'three/addons/geometries/ParametricGeometry.js';

			let container, stats;

			let camera, scene, renderer;
			let group;

			let targetRotation = 0;
			let targetRotationOnPointerDown = 0;

			let pointerX = 0;
			let pointerXOnPointerDown = 0;

			let windowHalfX = window.innerWidth / 2;
			var cube;
			var nrbC;
			var npt=200;
			var step=0;

			init();
			animate();

	

			function init() {

				container = document.createElement( 'div' );
				document.body.appendChild( container );

				camera = new THREE.PerspectiveCamera( 50, window.innerWidth / window.innerHeight, 1, 2000 );
				camera.position.set( 0, 150, 750 );

				scene = new THREE.Scene();
				scene.background = new THREE.Color( 0xf0f0f0 );

				scene.add( new THREE.AmbientLight( 0x808080 ) );

				const light = new THREE.DirectionalLight( 0xffffff, 1 );
				light.position.set( 1, 1, 1 );
				scene.add( light );
				
				const axesHelper = new THREE.AxesHelper( 200 );
				scene.add( axesHelper );
				
				//Cube
				const geometry = new THREE.BoxGeometry(30,30, 30);
				const material = new THREE.MeshNormalMaterial();
				cube = new THREE.Mesh(geometry, material);
				scene.add(cube);

				//Plane
				var planeGeometry = new THREE.PlaneGeometry(200,200,1,1);
				var planeMaterial = new THREE.MeshBasicMaterial({color: 0xbfbfbf});
				var plane = new THREE.Mesh(planeGeometry,planeMaterial);
				plane.position.x = 0;
				plane.position.y = 0;
				plane.position.z = -1;
				scene.add(plane);
                
				group = new THREE.Group();
				//group.position.y = 50;
				scene.add( group );

				// NURBS curve

				const nurbsDegree = 5;
				const nurbsKnots=[0,0,0,0,0,0,0.25,0.5,0.75,1,1,1,1,1,1]; // grado + 1 zeri, grado + 1 1 e in mezzo valori frazionali
				const cp = [0.75,0,-0.5,1, 0.75,0.75,-0.5,1,
                -0.75,0.75,	1,1, -0.75,0.75,1,1, -0.75,0,-1.5,0.75,
                -0.75,-0.75,1,1, -0.75,-0.75,1,1, 0.75,-0.75,-0.5,1, 0.75,0,-0.5,1]; // per curva 2D basta impostare terza coordinata di tutti i punti allo stesso valore
				var nurbsControlPoints = [ ];
				var dim = nurbsKnots.length - (nurbsDegree + 1); // dimensione dello spazio
				var j = 0;
				for (let i = 0; i <= dim-1; i ++) {
					nurbsControlPoints.push(
						new THREE.Vector4(
							cp[j],
							cp[j + 1],
							cp[j + 2],
							cp[j + 3]));
					j = j + 4;
				}

				const nurbsCurve = new NURBSCurve( nurbsDegree, nurbsKnots, nurbsControlPoints );
				const nurbsGeometry = new THREE.BufferGeometry();
				nrbC = nurbsCurve.getPoints(npt) ;
				nurbsGeometry.setFromPoints(nrbC);
				const nurbsMaterial = new THREE.LineBasicMaterial({ color: 0xdf03fc, linewidth: 1 });
				const nurbsLine = new THREE.Line( nurbsGeometry, nurbsMaterial );
				nurbsLine.position.set(0, 0, 0);
				nurbsLine.scale.set(100,100,100); 
				group.add(nurbsLine);
				camera.lookAt(scene.position);

				group.add( object );

				//




				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				container.appendChild( renderer.domElement );

				stats = new Stats();
				container.appendChild( stats.dom );

				container.style.touchAction = 'none';
				container.addEventListener( 'pointerdown', onPointerDown );

				//

				window.addEventListener( 'resize', onWindowResize );
				let cameraControls;
				cameraControls = new OrbitControls( camera, renderer.domElement );
				cameraControls.addEventListener( 'change', render );
			}

			function onWindowResize() {

				windowHalfX = window.innerWidth / 2;

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			//

			function onPointerDown( event ) {

				if ( event.isPrimary === false ) return;

				pointerXOnPointerDown = event.clientX - windowHalfX;
				targetRotationOnPointerDown = targetRotation;

				document.addEventListener( 'pointermove', onPointerMove );
				document.addEventListener( 'pointerup', onPointerUp );

			}

			function onPointerMove( event ) {

				if ( event.isPrimary === false ) return;

				pointerX = event.clientX - windowHalfX;

				targetRotation = targetRotationOnPointerDown + ( pointerX - pointerXOnPointerDown ) * 0.02;

			}

			function onPointerUp() {

				if ( event.isPrimary === false ) return;

				document.removeEventListener( 'pointermove', onPointerMove );
				document.removeEventListener( 'pointerup', onPointerUp );

			}

			//

			function animate() {

				requestAnimationFrame( animate );

				render();
				stats.update();

			}

			function render() {
				cube.position.x=nrbC[step].x;
				cube.position.y=nrbC[step].y;
				cube.position.z=nrbC[step].z;
				
				
				step += 1;
				if (step>=npt){
				step=0;
				}
				
				
				
				//group.rotation.y += ( targetRotation - group.rotation.y ) * 0.05;
				renderer.render( scene, camera );
			}

		</script>
